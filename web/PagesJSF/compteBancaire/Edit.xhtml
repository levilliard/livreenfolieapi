<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompteBancaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompteBancaireLabel_id}" for="id" />
                    <h:inputText id="id" value="#{compteBancaireController.selected.id}" title="#{bundle.EditCompteBancaireTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCompteBancaireLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{compteBancaireController.selected.owner}" title="#{bundle.EditCompteBancaireTitle_owner}" >
                        <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCompteBancaireLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{compteBancaireController.selected.numero}" title="#{bundle.EditCompteBancaireTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditCompteBancaireLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{compteBancaireController.selected.montant}" title="#{bundle.EditCompteBancaireTitle_montant}" />
                </h:panelGrid>
                <h:commandLink action="#{compteBancaireController.update}" value="#{bundle.EditCompteBancaireSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompteBancaireViewLink}"/>
                <br />
                <h:commandLink action="#{compteBancaireController.prepareList}" value="#{bundle.EditCompteBancaireShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompteBancaireIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
