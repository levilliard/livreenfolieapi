<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:outputText escape="false" value="#{bundle.ListCompteBancaireEmpty}" rendered="#{compteBancaireController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compteBancaireController.items.rowCount > 0}">

                                <h:outputText value="#{bundle.ListCompteBancaireTitle_id}"/>

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteBancaireTitle_owner}"/>
                            </f:facet>
                            <h:outputText value="#{item.owner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteBancaireTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteBancaireTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compteBancaireController.prepareView}" value="#{bundle.ListCompteBancaireViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteBancaireController.prepareEdit}" value="#{bundle.ListCompteBancaireEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteBancaireController.destroy}" value="#{bundle.ListCompteBancaireDestroyLink}"/>

                <h:commandLink action="#{compteBancaireController.prepareCreate}" value="#{bundle.ListCompteBancaireCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListCompteBancaireIndexLink}"/>
