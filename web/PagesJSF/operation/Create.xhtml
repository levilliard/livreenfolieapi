<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{operationController.selected.id}" title="#{bundle.CreateOperationTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateOperationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{operationController.selected.type}" title="#{bundle.CreateOperationTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateOperationLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{operationController.selected.montant}" title="#{bundle.CreateOperationTitle_montant}" />
                    <h:outputLabel value="#{bundle.CreateOperationLabel_operationDate}" for="operationDate" />
                    <h:inputText id="operationDate" value="#{operationController.selected.operationDate}" title="#{bundle.CreateOperationTitle_operationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.create}" value="#{bundle.CreateOperationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.CreateOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
