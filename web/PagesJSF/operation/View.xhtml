<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperationLabel_id}"/>
                    <h:outputText value="#{operationController.selected.id}" title="#{bundle.ViewOperationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_type}"/>
                    <h:outputText value="#{operationController.selected.type}" title="#{bundle.ViewOperationTitle_type}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_montant}"/>
                    <h:outputText value="#{operationController.selected.montant}" title="#{bundle.ViewOperationTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_operationDate}"/>
                    <h:outputText value="#{operationController.selected.operationDate}" title="#{bundle.ViewOperationTitle_operationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.destroyAndView}" value="#{bundle.ViewOperationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperationEditLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareCreate}" value="#{bundle.ViewOperationCreateLink}" />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.ViewOperationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
