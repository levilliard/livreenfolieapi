<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.CreateUtilisateurTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{utilisateurController.selected.firstName}" title="#{bundle.CreateUtilisateurTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{utilisateurController.selected.lastName}" title="#{bundle.CreateUtilisateurTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_login}" for="login" />
                    <h:inputText id="login" value="#{utilisateurController.selected.login}" title="#{bundle.CreateUtilisateurTitle_login}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.CreateUtilisateurTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{utilisateurController.selected.createdDate}" title="#{bundle.CreateUtilisateurTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_adress}" for="adress" />
                    <h:selectOneMenu id="adress" value="#{utilisateurController.selected.adress}" title="#{bundle.CreateUtilisateurTitle_adress}" >
                        <f:selectItems value="#{adressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilisateurController.create}" value="#{bundle.CreateUtilisateurSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.CreateUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUtilisateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
