<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_id}"/>
                    <h:outputText value="#{utilisateurController.selected.id}" title="#{bundle.ViewUtilisateurTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_firstName}"/>
                    <h:outputText value="#{utilisateurController.selected.firstName}" title="#{bundle.ViewUtilisateurTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_lastName}"/>
                    <h:outputText value="#{utilisateurController.selected.lastName}" title="#{bundle.ViewUtilisateurTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_login}"/>
                    <h:outputText value="#{utilisateurController.selected.login}" title="#{bundle.ViewUtilisateurTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_password}"/>
                    <h:outputText value="#{utilisateurController.selected.password}" title="#{bundle.ViewUtilisateurTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_createdDate}"/>
                    <h:outputText value="#{utilisateurController.selected.createdDate}" title="#{bundle.ViewUtilisateurTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUtilisateurLabel_adress}"/>
                    <h:outputText value="#{utilisateurController.selected.adress}" title="#{bundle.ViewUtilisateurTitle_adress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilisateurController.destroyAndView}" value="#{bundle.ViewUtilisateurDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUtilisateurEditLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareCreate}" value="#{bundle.ViewUtilisateurCreateLink}" />
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.ViewUtilisateurShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUtilisateurIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
