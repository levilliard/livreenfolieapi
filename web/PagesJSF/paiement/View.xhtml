<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaiementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaiementLabel_id}"/>
                    <h:outputText value="#{paiementController.selected.id}" title="#{bundle.ViewPaiementTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPaiementLabel_montant}"/>
                    <h:outputText value="#{paiementController.selected.montant}" title="#{bundle.ViewPaiementTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewPaiementLabel_datepaiment}"/>
                    <h:outputText value="#{paiementController.selected.datepaiment}" title="#{bundle.ViewPaiementTitle_datepaiment}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paiementController.destroyAndView}" value="#{bundle.ViewPaiementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaiementEditLink}"/>
                <br />
                <h:commandLink action="#{paiementController.prepareCreate}" value="#{bundle.ViewPaiementCreateLink}" />
                <br />
                <h:commandLink action="#{paiementController.prepareList}" value="#{bundle.ViewPaiementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaiementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
