<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaiementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaiementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{paiementController.selected.id}" title="#{bundle.EditPaiementTitle_id}" required="true" requiredMessage="#{bundle.EditPaiementRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPaiementLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{paiementController.selected.montant}" title="#{bundle.EditPaiementTitle_montant}" />
                    <h:outputLabel value="#{bundle.EditPaiementLabel_datepaiment}" for="datepaiment" />
                    <h:inputText id="datepaiment" value="#{paiementController.selected.datepaiment}" title="#{bundle.EditPaiementTitle_datepaiment}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{paiementController.update}" value="#{bundle.EditPaiementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaiementViewLink}"/>
                <br />
                <h:commandLink action="#{paiementController.prepareList}" value="#{bundle.EditPaiementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaiementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
